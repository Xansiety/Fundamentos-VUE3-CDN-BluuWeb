<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div id="app">
 
        <header-banco 
            userName="Xansiety" :tituloapp="mayusculasTexto"></header-banco>

        <h2 
            class="bg-dark"
            :class="colorCantidad"
        >
            Mi saldo disponible es: {{ cantidad }}
        </h2>
        <a v-bind:href="enlace">ir al enlace</a>
        <a :href="enlace">ir al enlace</a>

        <hr>

        <h2 v-if="estado">Cuenta Activa</h2>
        <h2 v-else>Cuenta Desactivada</h2>

        <hr>

        <h2 v-if="cantidad > 500">Cantidad: {{cantidad}}</h2>
        <h2 v-else-if="cantidad <= 500 && cantidad > 0">
            Cantidad: 
            <span style="color:red">{{cantidad}}</span>
        </h2>
        <h2 v-else>Sin Cantidad {{cantidad}}</h2>

        <hr>

        <h2>Mis servicios disponibles:</h2>
        <ul>
            <li v-for="(item, index) in servicios" :key="index">{{index + 1}} - {{item}}</li>
        </ul>

        <hr>

        <button v-on:click="agregarSaldo">Agregar Saldo(v-on:click)</button>
        <button @click="agregarSaldo">Agregar Saldo(@click)</button>

        <hr>
        <button @click="disminuirSaldo(100)" :disabled="desactivar">Disminuir Saldo</button>

        <!-- <footer-banco></footer-banco>
        <footer-banco />
         -->

        <footer-banco 
            :valor="cantidad" 
            fecha-banco="julio 2022"
        />

        
    </div>
    

    <script src="main.js"></script>
    <script src="components/Header.js"></script>
    <script src="components/Footer.js"></script>
    <script>
        const mountedApp = app.mount('#app');
    </script>
</body>
</html>
